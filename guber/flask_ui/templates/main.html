<!--boiler plate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risky Policy Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Risky Policy Data Entry</h1>
    </header>
    <table>
        <tr>
            {% for col in column_names %}
            <th>{{col}}</th>
            {% endfor %}
        </tr>
        {% for row in row_data %}
        <tr>
            {% for cell in row %}
            <!--display empty cell if cell is nan-->
            <td>{{cell if cell == cell else ''}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            <label for="policy">Policy?</label>
            <input type="number" class="form-control" id="policy" onchange="autofill()" name="policy" required min="0" max="1">
        </div>
        <div>
            <label for="proposal">Proposal/Past?</label>
            <input type="number" class="form-control" id="proposal" name="proposal" required min="0" max="1">
        </div>
        <div>
            <label for="risky">Risky?</label>
            <input type="number" class="form-control" id="risky" name="risky" required min="0" max="1">
        </div>
        <div>
            <label for="keywords">Keywords</label>
            <input type="text" class="form-control" id="keywords" name="keywords">
        </div>
        <div class="buttons">
            <input class="btn btn-primary" type="submit" value="Submit">
            <button type="button" class="btn btn-secondary">Undo</button>
        </div>
    </form>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
